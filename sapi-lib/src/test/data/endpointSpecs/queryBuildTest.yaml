# Test of description and nesting with implicit query
type : list

prefixes : 
  rt :   "http://environment.data.gov.uk/flood-monitoring/def/core/"

baseQuery: |
    ?id a rt:FloodAlertOrWarning .
    
mapping :
  - { prop : "rt:severity", type: ""}
  - { prop : "rt:severityLevel", type: "xsd:int" }
  - { prop : "rt:message", optional : true }
  - prop : "rt:floodArea"
    nested :
      - "skos:notation"
      - "rt:county"
    type : rdfs:Resource
  - "rt:eaAreaName"
  - "dct:description"

