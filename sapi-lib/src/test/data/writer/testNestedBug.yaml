# Example SelectMapping with nesting, trying to reproduce floods problem
prefixes : 
  rdf  : "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs : "http://www.w3.org/2000/01/rdf-schema#"
  ex   : "http://localhost/"
baseQuery : "?id a ex:Root ."
props :
  - "rdfs:label"
  - prop   : "ex:warning"
    optional : true
    nested :
      - "ex:description"
      - "ex:severity"
